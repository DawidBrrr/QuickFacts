<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Proste Fakty {% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'global/css/global.css' %}">
    {% block extra_css %}{% endblock %}
    <script defer src="{% static 'global/js/darkmode.js' %}"></script>
</head>
<body>
    <header class="bg-primary p-3">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="/">Proste Fakty</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Podsumuj</a></li>
                    <li class="nav-item"><a class="nav-link" href="/search">Wyszukaj</a></li>
                    <li class="nav-item"><a class="nav-link" href="/">O stronie</a></li>
                </ul>
            </div>
            <!-- Dark Mode Button -->
            <button id="dark-mode-toggle" class="btn btn-outline-light">
                <img id="mode-icon" src="{% static 'global/images/sun-icon.svg' %}" alt="Tryb Ciemny" width="20" height="20">
            </button>
        </nav> 
    </header>

    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-primary text-white text-center p-3 mt-4">
        <p>&copy; 2024 Proste Fakty</p>
    </footer>

    <!-- Bootstrap JS and dependencies (via CDN) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
